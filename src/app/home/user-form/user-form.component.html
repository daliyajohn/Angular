<form>
  <p class="font-weight-bold">Add user</p>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="First Name">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Last Name">
  </div>

  <button type="submit" class="btn btn-primary float-right">Add</button>
</form>
